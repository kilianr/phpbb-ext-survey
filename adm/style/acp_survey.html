<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>
<p>{L_ACP_SURVEY_SETTINGS_EXPLAIN}</p>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
	<legend>{L_ACP_SURVEY_DEFAULT_SETTINGS}</legend>
		<dl>
			<dt><label for="kilianr_survey_default_show_order">{L_SURVEY_SHOW_ORDER}{L_COLON}</label></dt>
			<dd><select id="kilianr_survey_default_show_order" name="kilianr_survey_default_show_order">
			<!-- BEGIN show_order -->
			<option value="{show_order.NUM}"<!-- IF show_order.SELECTED --> selected="selected"<!-- ENDIF -->>{show_order.DESC}</option>
			<!-- END show_order -->
			</select></dd>
		</dl>
		<dl>
			<dt><label for="kilianr_survey_default_reverse_order">{L_SURVEY_REVERSE_ORDER}{L_COLON}</label></dt>
			<dd><input id="kilianr_survey_default_reverse_order" type="checkbox" value="1" name="kilianr_survey_default_reverse_order"<!-- IF SURVEY_DEFAULT_REVERSE_ORDER --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
		<dl>
			<dt><label for="kilianr_survey_default_allow_change_answer">{L_SURVEY_ALLOW_CHANGE_ANSWER}{L_COLON}</label></dt>
			<dd><input id="kilianr_survey_default_allow_change_answer" type="checkbox" value="1" name="kilianr_survey_default_allow_change_answer"<!-- IF SURVEY_DEFAULT_ALLOW_CHANGE_ANSWER --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
		<dl>
			<dt><label for="kilianr_survey_default_allow_multiple_answer">{L_SURVEY_ALLOW_MULTIPLE_ANSWER}{L_COLON}</label></dt>
			<dd><input id="kilianr_survey_default_allow_multiple_answer" type="checkbox" value="1" name="kilianr_survey_default_allow_multiple_answer"<!-- IF SURVEY_DEFAULT_ALLOW_MULTIPLE_ANSWER --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
		<dl>
			<dt><label for="kilianr_survey_default_visibility">{L_SURVEY_VISIBILITY_DESC}{L_COLON}</label></dt>
			<dd><select id="kilianr_survey_default_visibility" name="kilianr_survey_default_visibility">
			<!-- BEGIN visibility -->
			<option value="{visibility.NUM}"<!-- IF visibility.SELECTED --> selected="selected"<!-- ENDIF -->>{visibility.DESC}</option>
			<!-- END visibility -->
			</select></dd>
		</dl>
		<dl>
			<dt><label for="kilianr_survey_default_topic_poster_right">{L_SURVEY_TOPIC_POSTER_RIGHT_DESC}{L_COLON}</label></dt>
			<dd><select id="kilianr_survey_default_topic_poster_right" name="kilianr_survey_default_topic_poster_right">
			<!-- BEGIN topic_poster_right -->
			<option value="{topic_poster_right.NUM}"<!-- IF topic_poster_right.SELECTED --> selected="selected"<!-- ENDIF -->>{topic_poster_right.DESC}</option>
			<!-- END topic_poster_right -->
			</select></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
